machine:
  services:
    - docker
  environment:
    PUPPET_INSTALL_TYPE: foss
    PUPPET_INSTALL_VERSION: 4.8.1
    PUPPET_VERSION: 4.8.1
    BEAKER_debug: true
    BEAKER_color: no

test:
  override:
    - ruby --version
    - bundler --version
    - bundle exec rake --require 'ci/reporter/rake/rspec' build ci:setup:rspec spec
    - bundle exec rake check:dot_underscore lint validate
#    - BEAKER_set="centos-7" bundle exec rake beaker
#    - BEAKER_set="ubuntu-14.04" bundle exec rake beaker
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/rspec/
    - find . -type f -regex "./reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/rspec/ \;
